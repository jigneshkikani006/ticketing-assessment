<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Zendesk Tickets - Home</title>

  <!-- Include Bootstrap CSS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
  <h2>Welcome to Zendesk Tickets System</h2>

  <div class="row mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">View All Tickets</h5>
          <p class="card-text">Click the button below to view all tickets.</p>
          <a href="/tickets" class="btn btn-primary">View All Tickets</a>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">View Individual Ticket</h5>
          <p class="card-text">Enter the ticket ID below to view its details.</p>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Enter Ticket ID" id="ticketId">
            </div>
            <button type="button" id="viewBtn" class="btn btn-primary">View Ticket</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('#viewBtn').click(function(){
    var ticketId = $('#ticketId').val();
    var url = '/tickets/' + ticketId;
    window.location.href = url;
  });
</script>
<!-- Include jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
